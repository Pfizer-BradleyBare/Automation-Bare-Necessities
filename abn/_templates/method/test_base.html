{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/file_input.css' %}">
{% endblock %}
{% block content %}
<script>
    document.getElementById("navbar-dropdown-method").classList.add("active")
    document.getElementById("navbar-dropdown-method-test").classList.add("active")
</script>
<div class="container">
    <div class="jumbotron" id="test-body">
        <div class="row justify-content-center">
            <h1 class="display-3">{{ header }}</h1>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-10"></div>
            <div class="col-80">
                <p>{{ description }}
                </p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                </div>
            </div>
            <div class="col-10"></div>
        </div>
        <hr>

        {{ body }}

    </div>
</div>




{% endblock %}
